<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Dự án Quảng cáo Mới - Advertising Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Áp dụng sidebar từ dashboard -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <!-- Áp dụng header từ dashboard -->
        <div th:replace="/admin/fragments/header :: header"></div>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Page Title -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Dự án Quảng cáo Mới</h1>
                        <p class="text-gray-600">Điền thông tin để tạo dự án quảng cáo mới</p>
                    </div>
                    <a th:href="@{/admin/adProjects}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Quay lại danh sách
                    </a>
                </div>
            </div>

            <!-- Create Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Thông tin dự án</h2>
                    <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin bên dưới</p>
                </div>

                <form th:action="@{/admin/adProjects}" method="post" th:object="${adProject}" class="p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Tên dự án -->
                        <div class="lg:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-bullhorn text-blue-500 mr-2"></i>
                                Tên dự án
                            </label>
                            <input type="text" th:field="*{name}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                   placeholder="Nhập tên dự án quảng cáo">
                        </div>

                        <!-- Khách hàng -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user text-green-500 mr-2"></i>
                                Khách hàng
                            </label>
                            <select th:field="*{client}" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="" disabled selected>Chọn khách hàng</option>
                                <option th:each="client : ${clients}" th:value="${client}" th:text="${client.name}"></option>
                            </select>
                        </div>

                        <!-- Trạng thái -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-flag text-purple-500 mr-2"></i>
                                Trạng thái
                            </label>
                            <select th:field="*{status}" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="Pending">Đang chờ</option>
                                <option value="In Progress" selected>Đang thực hiện</option>
                                <option value="Completed">Hoàn thành</option>
                            </select>
                        </div>

                        <!-- Ngày bắt đầu -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                                Ngày bắt đầu
                            </label>
                            <input type="date" th:field="*{start_date}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>

                        <!-- Ngày kết thúc -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar-check text-red-500 mr-2"></i>
                                Ngày kết thúc
                            </label>
                            <input type="date" th:field="*{end_date}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>

                        <!-- Ngân sách -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-dollar-sign text-green-500 mr-2"></i>
                                Ngân sách (VNĐ)
                            </label>
                            <input type="number" th:field="*{budget}" required min="0" step="1000"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                   placeholder="0">
                        </div>

                        <!-- Chi phí thực tế -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-receipt text-orange-500 mr-2"></i>
                                Chi phí thực tế (VNĐ)
                            </label>
                            <input type="number" th:field="*{actual_cost}" min="0" step="1000"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                   placeholder="0">
                            <p class="text-sm text-gray-500 mt-1">Có thể để trống nếu chưa có chi phí</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                        <a th:href="@{/admin/adProjects}"
                           class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
                            <i class="fas fa-times mr-2"></i>
                            Hủy bỏ
                        </a>
                        <button type="submit"
                                class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
                            <i class="fas fa-save mr-2"></i>
                            Lưu dự án
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Áp dụng footer từ dashboard -->
        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa Dự án Quảng cáo - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Áp dụng sidebar từ dashboard -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Áp dụng header từ dashboard -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Chỉnh sửa Dự án Quảng cáo</h1>
            <p class="text-gray-600">Cập nhật thông tin dự án quảng cáo</p>
          </div>
          <a th:href="@{/admin/adProjects}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại danh sách
          </a>
        </div>
      </div>

      <!-- Edit Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-orange-50 to-red-50 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900">Cập nhật thông tin dự án</h2>
          <p class="text-gray-600 mt-1">Chỉnh sửa các thông tin cần thiết</p>
        </div>

        <form th:action="@{/admin/adProjects/{id}(id=${adProject.id})}" method="post" th:object="${adProject}" class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Tên dự án -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-bullhorn text-blue-500 mr-2"></i>
                Tên dự án
              </label>
              <input type="text" th:field="*{name}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập tên dự án quảng cáo">
            </div>

            <!-- Khách hàng -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user text-green-500 mr-2"></i>
                Khách hàng
              </label>
              <select th:field="*{client}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == adProject.client.id}"></option>
              </select>
            </div>

            <!-- Trạng thái -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-flag text-purple-500 mr-2"></i>
                Trạng thái
              </label>
              <select th:field="*{status}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="Pending" th:selected="${adProject.status == 'Pending'}">Đang chờ</option>
                <option value="In Progress" th:selected="${adProject.status == 'In Progress'}">Đang thực hiện</option>
                <option value="Completed" th:selected="${adProject.status == 'Completed'}">Hoàn thành</option>
              </select>
            </div>

            <!-- Ngày bắt đầu -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                Ngày bắt đầu
              </label>
              <input type="date" th:field="*{start_date}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Ngày kết thúc -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-calendar-check text-red-500 mr-2"></i>
                Ngày kết thúc
              </label>
              <input type="date" th:field="*{end_date}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Ngân sách -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-dollar-sign text-green-500 mr-2"></i>
                Ngân sách (VNĐ)
              </label>
              <input type="number" th:field="*{budget}" required min="0" step="1000"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="0">
            </div>

            <!-- Chi phí thực tế -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-receipt text-orange-500 mr-2"></i>
                Chi phí thực tế (VNĐ)
              </label>
              <input type="number" th:field="*{actual_cost}" min="0" step="1000"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="0">
              <p class="text-sm text-gray-500 mt-1">Chi phí đã phát sinh trong quá trình thực hiện</p>
            </div>
          </div>

          <!-- Project Info Card -->
          <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="font-semibold text-blue-900 mb-2">
              <i class="fas fa-info-circle mr-2"></i>
              Thông tin dự án
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
              <div>
                <span class="text-gray-600">ID dự án:</span>
                <span class="font-medium text-gray-900 ml-2" th:text="${adProject.id}">#001</span>
              </div>
              <div>
                <span class="text-gray-600">Ngày tạo:</span>
                <span class="font-medium text-gray-900 ml-2" th:text="${#temporals.format(adProject.created_at, 'dd/MM/yyyy HH:mm')}">13/07/2025 10:30</span>
              </div>
              <div>
                <span class="text-gray-600">Cập nhật lần cuối:</span>
                <span class="font-medium text-gray-900 ml-2" th:text="${#temporals.format(adProject.updated_at, 'dd/MM/yyyy HH:mm')}">14/07/2025 15:45</span>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
            <a th:href="@{/admin/adProjects}"
               class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
              <i class="fas fa-times mr-2"></i>
              Hủy bỏ
            </a>
            <button type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
              <i class="fas fa-save mr-2"></i>
              Cập nhật dự án
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Áp dụng footer từ dashboard -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Báo cáo Tiến độ Mới - Advertising Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Applied sidebar from dashboard -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <!-- Applied header from dashboard -->
        <div th:replace="/admin/fragments/header :: header"></div>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Page Title -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Báo cáo Tiến độ Mới</h1>
                        <p class="text-gray-600">Điền thông tin để tạo báo cáo tiến độ mới</p>
                    </div>
                    <a th:href="@{/admin/progressReports}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Quay lại danh sách
                    </a>
                </div>
            </div>

            <!-- Create Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Thông tin báo cáo tiến độ</h2>
                    <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin bên dưới</p>
                </div>

                <form th:action="@{/admin/progressReports}" th:object="${progressReport}" method="post" class="p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Dự án -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-project-diagram text-blue-500 mr-2"></i>
                                Dự án
                            </label>
                            <select th:field="*{project.id}" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="" disabled selected>-- Chọn dự án --</option>
                                <option th:each="project : ${projects}"
                                        th:value="${project.id}"
                                        th:text="${project.name}">
                                </option>
                            </select>
                        </div>

                        <!-- Nhân viên -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user text-purple-500 mr-2"></i>
                                Nhân viên
                            </label>
                            <select th:field="*{employee.id}"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="" disabled selected>-- Chọn nhân viên --</option>
                                <option th:each="employee : ${employees}"
                                        th:value="${employee.id}"
                                        th:text="${employee.fullName}">
                                </option>
                            </select>
                        </div>

                        <!-- Ngày báo cáo -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar text-orange-500 mr-2"></i>
                                Ngày báo cáo
                            </label>
                            <input type="date" th:field="*{reportDate}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>

                        <!-- Nội dung báo cáo -->
                        <div class="lg:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-file-alt text-green-500 mr-2"></i>
                                Nội dung báo cáo
                            </label>
                            <textarea th:field="*{content}" required rows="6"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                                      placeholder="Nhập nội dung báo cáo tiến độ chi tiết..."></textarea>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                        <a th:href="@{/admin/progressReports}"
                           class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
                            <i class="fas fa-times mr-2"></i>
                            Hủy bỏ
                        </a>
                        <button type="submit"
                                class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
                            <i class="fas fa-save mr-2"></i>
                            Lưu báo cáo
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Applied footer from dashboard -->
        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>

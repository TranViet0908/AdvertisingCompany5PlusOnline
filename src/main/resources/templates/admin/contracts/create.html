<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Hợp đồng Mới - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Áp dụng sidebar từ dashboard -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Áp dụng header từ dashboard -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Hợp đồng Mới</h1>
            <p class="text-gray-600">Điền thông tin để tạo hợp đồng mới</p>
          </div>
          <a th:href="@{/admin/contracts}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại danh sách
          </a>
        </div>
      </div>

      <!-- Create Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900">Thông tin hợp đồng</h2>
          <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin bên dưới</p>
        </div>

        <form th:action="@{/admin/contracts}" method="post" th:object="${contract}" class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Khách hàng -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user text-purple-500 mr-2"></i>
                Khách hàng
              </label>
              <select th:field="*{client}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="" disabled selected>-- Chọn khách hàng --</option>
                <option th:each="client : ${clients}"
                        th:value="${client.id}"
                        th:text="${client.name}">
                </option>
              </select>
            </div>

            <!-- Dự án quảng cáo -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-project-diagram text-green-500 mr-2"></i>
                Dự án quảng cáo
              </label>
              <select th:field="*{project}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="" disabled selected>-- Chọn dự án --</option>
                <option th:each="project : ${adProjects}"
                        th:value="${project.id}"
                        th:text="${project.name}">
                </option>
              </select>
            </div>

            <!-- Giá trị hợp đồng -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-dollar-sign text-green-600 mr-2"></i>
                Giá trị hợp đồng (VND)
              </label>
              <input type="number" th:field="*{value}" required min="0" step="1000"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập giá trị hợp đồng">
            </div>

            <!-- Ngày ký -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                Ngày ký hợp đồng
              </label>
              <input type="date" th:field="*{signDate}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
            <a th:href="@{/admin/contracts}"
               class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
              <i class="fas fa-times mr-2"></i>
              Hủy bỏ
            </a>
            <button type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
              <i class="fas fa-save mr-2"></i>
              Lưu hợp đồng
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Áp dụng footer từ dashboard -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

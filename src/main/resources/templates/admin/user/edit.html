<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa Người dùng - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Applied sidebar from dashboard -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Applied header from dashboard -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Chỉnh sửa Người dùng</h1>
            <p class="text-gray-600">Cập nhật thông tin tài khoản người dùng</p>
          </div>
          <a th:href="@{/admin/users}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại danh sách
          </a>
        </div>
      </div>

      <!-- User Info Display -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mr-4">
            <i class="fas fa-user text-white text-xl"></i>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-900" th:text="${user.username}">admin</h3>
            <p class="text-gray-600">ID: <span th:text="${user.id}">1</span></p>
            <div class="mt-2">
                            <span th:if="${user.role == 'ROLE_ADMIN'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                <i class="fas fa-crown mr-1"></i>
                                Admin
                            </span>
              <span th:if="${user.role == 'ROLE_EMPLOYEE'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                <i class="fas fa-user-tie mr-1"></i>
                                Nhân viên
                            </span>
              <span th:if="${user.role == 'ROLE_CLIENT'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <i class="fas fa-handshake mr-1"></i>
                                Khách hàng
                            </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
          <h3 class="text-lg font-semibold text-gray-900 flex items-center">
            <i class="fas fa-edit mr-2 text-blue-600"></i>
            Chỉnh sửa thông tin
          </h3>
        </div>

        <form th:action="@{|/admin/users/${user.id}|}" method="post" th:object="${user}" class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Username -->
            <div class="md:col-span-2">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user mr-2 text-gray-400"></i>
                Tên đăng nhập <span class="text-red-500">*</span>
              </label>
              <input type="text" id="username" th:field="*{username}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập tên đăng nhập">
            </div>

            <!-- Password -->
            <div class="md:col-span-2">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-2 text-gray-400"></i>
                Mật khẩu mới <span class="text-red-500">*</span>
              </label>
              <input type="password" id="password" th:field="*{password}"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập mật khẩu mới">
              <p class="mt-1 text-sm text-gray-500">Để trống nếu không muốn thay đổi mật khẩu</p>
            </div>

            <!-- Role -->
            <div class="md:col-span-2">
              <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user-tag mr-2 text-gray-400"></i>
                Vai trò <span class="text-red-500">*</span>
              </label>
              <select id="role" th:field="*{role}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="">Chọn vai trò</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_EMPLOYEE">Nhân viên</option>
                <option value="ROLE_CLIENT">Khách hàng</option>
              </select>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-envelope mr-2 text-gray-400"></i>
                Email <span class="text-red-500">*</span>
              </label>
              <input type="email" id="email" th:field="*{email}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập email">
            </div>

            <!-- Phone -->
            <div>
              <label for="SDT" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-phone mr-2 text-gray-400"></i>
                Số điện thoại <span class="text-red-500">*</span>
              </label>
              <input type="text" id="SDT" th:field="*{SDT}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập số điện thoại">
            </div>

            <!-- Gender -->
            <div class="md:col-span-2">
              <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-venus-mars mr-2 text-gray-400"></i>
                Giới tính
              </label>
              <select id="gender" th:field="*{gender}"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="">Chọn giới tính</option>
                <option value="MALE">Nam</option>
                <option value="FEMALE">Nữ</option>
                <option value="OTHER">Khác</option>
              </select>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
            <a th:href="@{/admin/users}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
              Hủy bỏ
            </a>
            <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl">
              <i class="fas fa-save mr-2"></i>
              Cập nhật người dùng
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Applied footer from dashboard -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Công việc Mới - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Applied sidebar from progressReports module -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Applied header from progressReports module -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Công việc Mới</h1>
            <p class="text-gray-600">Điền thông tin để tạo công việc mới</p>
          </div>
          <a th:href="@{/admin/work-tasks}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại danh sách
          </a>
        </div>
      </div>

      <!-- Create Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900">Thông tin công việc</h2>
          <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin bên dưới</p>
        </div>

        <form th:action="@{/admin/work-tasks}" th:object="${task}" method="post" class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Tên công việc -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-tasks text-indigo-500 mr-2"></i>
                Tên công việc
              </label>
              <input type="text" th:field="*{name}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập tên công việc...">
            </div>

            <!-- Dự án -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-project-diagram text-green-500 mr-2"></i>
                Dự án
              </label>
              <select th:field="*{adProject.id}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="" disabled selected>-- Chọn dự án --</option>
                <option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.name}"></option>
              </select>
            </div>

            <!-- Nhân viên -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user text-purple-500 mr-2"></i>
                Nhân viên
              </label>
              <select th:field="*{employee.id}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="" disabled selected>-- Chọn nhân viên --</option>
                <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.fullName}"></option>
              </select>
            </div>

            <!-- Trạng thái -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-flag text-blue-500 mr-2"></i>
                Trạng thái
              </label>
              <select th:field="*{status}" required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="" disabled selected>-- Chọn trạng thái --</option>
                <option value="Not Started">Chưa bắt đầu</option>
                <option value="In Progress">Đang thực hiện</option>
                <option value="Completed">Hoàn thành</option>
                <option value="On Hold">Tạm dừng</option>
              </select>
            </div>

            <!-- Ngày bắt đầu -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-calendar-plus text-orange-500 mr-2"></i>
                Ngày bắt đầu
              </label>
              <input type="date" th:field="*{start_date}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Ngày kết thúc -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-calendar-check text-red-500 mr-2"></i>
                Ngày kết thúc
              </label>
              <input type="date" th:field="*{end_date}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Công việc cha -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-sitemap text-teal-500 mr-2"></i>
                Công việc cha
              </label>
              <select th:field="*{parentTask.id}"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <option value="">-- Không có --</option>
                <option th:each="pt : ${parentTasks}" th:value="${pt.id}" th:text="${pt.name}"></option>
              </select>
            </div>

            <!-- Mô tả -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-file-alt text-gray-500 mr-2"></i>
                Mô tả công việc
              </label>
              <textarea th:field="*{description}" required rows="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                        placeholder="Nhập mô tả chi tiết về công việc..."></textarea>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
            <a th:href="@{/admin/work-tasks}"
               class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
              <i class="fas fa-times mr-2"></i>
              Hủy bỏ
            </a>
            <button type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
              <i class="fas fa-save mr-2"></i>
              Lưu công việc
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Applied footer from progressReports module -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

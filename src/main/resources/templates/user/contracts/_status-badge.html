<span th:fragment="badge(status)"
      class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide"
      th:text="${status}" xmlns:th="http://www.w3.org/1999/xhtml">
</span>

<style>
    .badge-blue {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        color: #1e40af;
        border: 1px solid #93c5fd;
    }
    .badge-green {
        background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
        color: #166534;
        border: 1px solid #86efac;
    }
    .badge-amber {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        color: #92400e;
        border: 1px solid #fcd34d;
    }
    .badge-red {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        border: 1px solid #f87171;
    }
    .badge-gray {
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        color: #374151;
        border: 1px solid #d1d5db;
    }
    .badge-purple {
        background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
        color: #6b21a8;
        border: 1px solid #c4b5fd;
    }
    .badge-indigo {
        background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        color: #3730a3;
        border: 1px solid #a5b4fc;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('span[th\\:fragment="badge"], span[data-badge]').forEach(el => {
            const s = (el.textContent || '').trim().toLowerCase();
            const cls =
                s === 'paid' || s === 'done' || s === 'completed' ? 'badge-green' :
                s === 'active' || s === 'in_progress' || s === 'processing' ? 'badge-blue' :
                s === 'still_in_debt' || s === 'pending' ? 'badge-amber' :
                s === 'overdue' || s === 'cancelled' ? 'badge-red' :
                s === 'approved' ? 'badge-green' :
                s === 'disapproved' || s === 'rejected' ? 'badge-red' :
                s === 'waiting' || s === 'review' ? 'badge-purple' :
                s === 'draft' ? 'badge-indigo' : 'badge-gray';
            el.classList.add(cls);
        });
    });
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Công ty Mới - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Áp dụng sidebar từ dashboard -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Áp dụng header từ dashboard -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Công ty Mới</h1>
            <p class="text-gray-600">Điền thông tin để tạo công ty mới</p>
          </div>
          <a th:href="@{/admin/companies}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại danh sách
          </a>
        </div>
      </div>

      <!-- Create Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900">Thông tin công ty</h2>
          <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin bên dưới</p>
        </div>

        <form th:action="@{/admin/companies}" method="post" th:object="${company}" class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Tên công ty -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-building text-blue-500 mr-2"></i>
                Tên công ty
              </label>
              <input type="text" th:field="*{name}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập tên công ty">
            </div>

            <!-- Email -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-envelope text-green-500 mr-2"></i>
                Email
              </label>
              <input type="email" th:field="*{email}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="company@example.com">
            </div>

            <!-- Điện thoại -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-phone text-purple-500 mr-2"></i>
                Điện thoại
              </label>
              <input type="tel" th:field="*{phone}" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="0123456789">
            </div>

            <!-- Địa chỉ -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>
                Địa chỉ
              </label>
              <textarea th:field="*{address}" required rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Nhập địa chỉ đầy đủ"></textarea>
            </div>

            <!-- Website -->
            <div class="lg:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-globe text-orange-500 mr-2"></i>
                Website
              </label>
              <input type="url" th:field="*{website}"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="https://www.example.com">
              <p class="text-sm text-gray-500 mt-1">Có thể để trống nếu công ty chưa có website</p>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
            <a th:href="@{/admin/companies}"
               class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
              <i class="fas fa-times mr-2"></i>
              Hủy bỏ
            </a>
            <button type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
              <i class="fas fa-save mr-2"></i>
              Lưu công ty
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Áp dụng footer từ dashboard -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa Thanh toán - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <div th:replace="/admin/fragments/header :: header"></div>

    <main class="p-6">
      <div class="mb-8 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Chỉnh sửa Thanh toán</h1>
          <p class="text-gray-600">Cập nhật thông tin thanh toán</p>
        </div>
        <a th:href="@{/admin/payments}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
          <i class="fas fa-arrow-left mr-2"></i> Quay lại danh sách
        </a>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="px-6 py-4 bg-gradient-to-r from-orange-50 to-red-50 border-b">
          <h2 class="text-xl font-semibold text-gray-900">Cập nhật thông tin thanh toán</h2>
          <p class="text-gray-600 mt-1">Chỉnh sửa các thông tin cần thiết</p>
        </div>

        <form th:action="@{/admin/payments/{id}(id=${payment.id})}" method="post" th:object="${payment}" class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Contract -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Hợp đồng</label>
            <select th:field="*{contract.id}" required class="w-full px-4 py-3 border rounded-lg">
              <option th:each="contract : ${contracts}" th:value="${contract.id}" th:text="'#'+${contract.id}"></option>
            </select>
          </div>
          <!-- Tên thanh toán -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Tên thanh toán</label>
            <input type="text" th:field="*{name}" required
                   class="w-full px-4 py-3 border rounded-lg" placeholder="Nhập tên thanh toán">
          </div>
          <!-- Client -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Khách hàng</label>
            <select th:field="*{client.id}" required class="w-full px-4 py-3 border rounded-lg">
              <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
          </div>

          <!-- Company -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Công ty</label>
            <select th:field="*{company.id}" required class="w-full px-4 py-3 border rounded-lg">
              <option th:each="co : ${companies}" th:value="${co.id}" th:text="${co.name}"></option>
            </select>
          </div>

          <!-- Employee -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Nhân viên</label>
            <select th:field="*{employee.id}" required class="w-full px-4 py-3 border rounded-lg">
              <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.fullName}"></option>
            </select>
          </div>

          <!-- Project -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Dự án</label>
            <select th:field="*{project.id}" required class="w-full px-4 py-3 border rounded-lg">
              <option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
          </div>

          <!-- Số tiền đã trả -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Số tiền đã trả (VND)</label>
            <input type="number" th:field="*{amountPaid}" min="0" step="1000" class="w-full px-4 py-3 border rounded-lg">
          </div>

          <!-- Trạng thái -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Trạng thái</label>
            <select th:field="*{status}" class="w-full px-4 py-3 border rounded-lg">
              <option value="DONE">Hoàn tất</option>
              <option value="STILL_IN_DEBT">Còn nợ</option>
            </select>
          </div>

          <!-- Info -->
          <div class="col-span-2 mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200 text-sm">
            <p><span class="text-gray-600">ID:</span> <span th:text="${payment.id}"></span></p>
            <p><span class="text-gray-600">Ngày tạo:</span> <span th:text="${#temporals.format(payment.created_at,'dd/MM/yyyy HH:mm')}"></span></p>
            <p><span class="text-gray-600">Cập nhật lần cuối:</span> <span th:text="${#temporals.format(payment.updated_at,'dd/MM/yyyy HH:mm')}"></span></p>
          </div>

          <div class="col-span-2 flex justify-end space-x-4 mt-8">
            <a th:href="@{/admin/payments}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
              <i class="fas fa-times mr-2"></i> Hủy bỏ
            </a>
            <button type="submit" class="px-8 py-3 bg-orange-600 text-white rounded-lg shadow-lg hover:bg-orange-700">
              <i class="fas fa-save mr-2"></i> Cập nhật thanh toán
            </button>
          </div>
        </form>
      </div>
    </main>

    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

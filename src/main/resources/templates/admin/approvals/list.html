<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Phê duyệt - Advertising Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Sidebar giữ nguyên -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <!-- Content -->
    <div class="flex-1 min-h-screen ml-64">
        <!-- Header giữ nguyên -->
        <div th:replace="/admin/fragments/header :: header"></div>

        <!-- Main -->
        <main class="p-6">
            <!-- Title + Actions -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-1">Danh sách Phê duyệt</h1>
                        <p class="text-gray-600">Quản trị các phiếu phê duyệt (HEADER) và theo dõi trạng thái</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <a th:href="@{/admin/dashboard}"
                           class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition">
                            <i class="fa-solid fa-arrow-left mr-2"></i> Về trang chủ
                        </a>
                        <a th:href="@{/admin/approvals/create}"
                           class="inline-flex items-center px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition shadow">
                            <i class="fa-solid fa-plus mr-2"></i> Tạo phê duyệt mới
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <form class="grid grid-cols-1 md:grid-cols-12 gap-4" method="get" th:action="@{/admin/approvals}">
                    <div class="md:col-span-4 relative">
                        <input type="text" name="q" th:value="${q}"
                               placeholder="Tìm theo mã, tiêu đề..."
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                    <div class="md:col-span-3">
                        <select name="status" th:value="${status}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Trạng thái --</option>
                            <option th:each="s : ${allStatuses}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                    <div class="md:col-span-3">
                        <select name="approveType" th:value="${approveType}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Loại phê duyệt --</option>
                            <option th:each="t : ${allApproveTypes}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit"
                                class="w-full px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                            <i class="fa-solid fa-filter mr-2"></i> Lọc
                        </button>
                    </div>
                </form>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Mã</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tiêu đề</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Loại</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Ưu tiên</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nộp lúc</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Đến hạn</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Số tiền</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                        <tr th:each="it : ${items}" class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-3 text-sm font-medium text-gray-900" th:text="${it.id}">1</td>
                            <td class="px-6 py-3 text-sm text-gray-700" th:text="${it.code}">APP-001</td>

                            <td class="px-6 py-3 text-sm text-gray-900">
                                <div class="font-medium line-clamp-2" th:text="${it.title}">Mua thiết bị quay</div>
                                <div class="mt-1 flex flex-wrap gap-1 text-xs text-gray-600">
                                    <a th:if="${it.previewUrl}" th:href="${it.previewUrl}" target="_blank"
                                       class="px-2 py-0.5 rounded bg-gray-100 hover:bg-gray-200 transition">Xem media</a>
                                    <!-- Các badge đếm media (nếu Service đã cấp) -->
                                    <span th:if="${it.imageCount>0}" class="px-2 py-0.5 rounded bg-gray-100">Ảnh:
                    <b th:text="${it.imageCount}">0</b></span>
                                    <span th:if="${it.videoCount>0}" class="px-2 py-0.5 rounded bg-gray-100">Video:
                    <b th:text="${it.videoCount}">0</b></span>
                                    <span th:if="${it.textCount>0}" class="px-2 py-0.5 rounded bg-gray-100">Góp ý:
                    <b th:text="${it.textCount}">0</b></span>
                                    <span th:if="${it.attachCount>0}" class="px-2 py-0.5 rounded bg-gray-100">Tệp:
                    <b th:text="${it.attachCount}">0</b></span>
                                </div>
                            </td>

                            <td class="px-6 py-3 text-sm"><span th:text="${it.approveType}">COST</span></td>
                            <td class="px-6 py-3 text-sm"><span th:text="${it.priority}">HIGH</span></td>

                            <!-- Trạng thái với class động, tránh lỗi Thymeleaf -->
                            <td class="px-6 py-3" th:with="st=${it.status != null ? it.status.name() : 'UNKNOWN'}">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                      th:classappend="${st == 'APPROVED' ? ' bg-green-100 text-green-800'
                                      : (st == 'REJECTED' ? ' bg-red-100 text-red-800'
                                      : (st == 'NEEDS_REVISION' ? ' bg-yellow-100 text-yellow-800'
                                      : ' bg-gray-100 text-gray-800'))}">
                  <i class="fa-solid fa-circle mr-1 text-[8px]"></i>
                  <span th:text="${it.status}">UNDER_REVIEW</span>
                </span>
                            </td>

                            <!-- Ngày giờ -->
                            <td class="px-6 py-3 text-sm text-gray-600"
                                th:text="${it.submittedAt != null ? #temporals.format(it.submittedAt, 'dd/MM/yyyy HH:mm') : '—'}">—</td>
                            <td class="px-6 py-3 text-sm text-gray-600"
                                th:text="${it.dueDate != null ? #temporals.format(it.dueDate, 'dd/MM/yyyy') : '—'}">—</td>

                            <!-- Tiền tệ: ưu tiên @utils nếu có, fallback format số -->
                            <td class="px-6 py-3 text-sm font-semibold text-gray-900">
                <span th:text="${
                      @utils != null
                        ? @utils.formatCurrency(it.amountRequested)
                        : (it.amountRequested != null ? #numbers.formatDecimal(it.amountRequested, 0, 'COMMA', 0, 'POINT') : '0')
                    }">0</span>
                                <span class="text-gray-500" th:text="${it.currency}">VND</span>
                            </td>

                            <!-- Actions -->
                            <td class="px-6 py-3 text-sm font-medium">
                                <div class="flex items-center gap-2">
                                    <a th:href="@{/admin/approvals/edit/{id}(id=${it.id})}"
                                       class="inline-flex items-center px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition">
                                        <i class="fa-solid fa-pen-to-square mr-1"></i> Sửa
                                    </a>
                                    <a th:href="@{/admin/approvals/delete/{id}(id=${it.id})}"
                                       onclick="return confirm('Xóa phê duyệt này (bao gồm cả thảo luận/đính kèm)?')"
                                       class="inline-flex items-center px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition">
                                        <i class="fa-solid fa-trash mr-1"></i> Xóa
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer giữ nguyên -->
        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Thanh toán Mới - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Sidebar -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Header -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <div class="mb-8 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Thanh toán Mới</h1>
          <p class="text-gray-600">Điền thông tin để tạo thanh toán mới</p>
        </div>
        <a th:href="@{/admin/payments}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
          <i class="fas fa-arrow-left mr-2"></i> Quay lại danh sách
        </a>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b">
          <h2 class="text-xl font-semibold text-gray-900">Thông tin thanh toán</h2>
          <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin</p>
        </div>

        <form th:action="@{/admin/payments}" method="post" th:object="${payment}" class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Contract -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Hợp đồng</label>
            <select th:field="*{contract}" required class="w-full px-4 py-3 border rounded-lg">
              <option value="" disabled selected>-- Chọn hợp đồng --</option>
              <option th:each="contract : ${contracts}" th:value="${contract.id}" th:text="'#'+${contract.id}"></option>
            </select>
          </div>

          <!-- Client -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Khách hàng</label>
            <select th:field="*{client}" required class="w-full px-4 py-3 border rounded-lg">
              <option value="" disabled selected>-- Chọn khách hàng --</option>
              <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
          </div>

          <!-- Company -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Công ty</label>
            <select th:field="*{company}" required class="w-full px-4 py-3 border rounded-lg">
              <option value="" disabled selected>-- Chọn công ty --</option>
              <option th:each="co : ${companies}" th:value="${co.id}" th:text="${co.name}"></option>
            </select>
          </div>

          <!-- Employee -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Nhân viên</label>
            <select th:field="*{employee}" required class="w-full px-4 py-3 border rounded-lg">
              <option value="" disabled selected>-- Chọn nhân viên --</option>
              <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.fullName}"></option>
            </select>
          </div>

          <!-- Project -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Dự án</label>
            <select th:field="*{project}" required class="w-full px-4 py-3 border rounded-lg">
              <option value="" disabled selected>-- Chọn dự án --</option>
              <option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
          </div>

          <!-- Số tiền đã trả -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Số tiền đã trả (VND)</label>
            <input type="number" th:field="*{amountPaid}" min="0" step="1000"
                   class="w-full px-4 py-3 border rounded-lg" placeholder="Nhập số tiền đã trả">
          </div>

          <!-- Trạng thái -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Trạng thái</label>
            <select th:field="*{status}" required class="w-full px-4 py-3 border rounded-lg">
              <option value="" disabled selected>-- Chọn trạng thái --</option>
              <option value="DONE">Hoàn tất</option>
              <option value="STILL_IN_DEBT">Còn nợ</option>
            </select>
          </div>

          <!-- Action Buttons -->
          <div class="col-span-2 flex justify-end space-x-4 mt-8">
            <a th:href="@{/admin/payments}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
              <i class="fas fa-times mr-2"></i> Hủy bỏ
            </a>
            <button type="submit" class="px-8 py-3 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700">
              <i class="fas fa-save mr-2"></i> Lưu thanh toán
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

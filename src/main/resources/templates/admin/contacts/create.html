<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo Liên hệ Mới - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Sidebar -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Header -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Liên hệ Mới</h1>
            <p class="text-gray-600">Điền thông tin chi tiết của liên hệ</p>
          </div>
          <a th:href="@{/admin/contacts}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại danh sách
          </a>
        </div>
      </div>

      <!-- Create Form -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900">Thông tin liên hệ</h2>
          <p class="text-gray-600 mt-1">Vui lòng điền đầy đủ thông tin bên dưới</p>
        </div>

        <form th:action="@{/admin/contacts}" method="post" th:object="${contact}" class="p-6 space-y-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Họ tên -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-user text-purple-500 mr-2"></i>
                Họ và tên
              </label>
              <input type="text" th:field="*{fullName}" required maxlength="100"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="Nhập họ tên">
            </div>

            <!-- Email -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-envelope text-blue-500 mr-2"></i>
                Email
              </label>
              <input type="email" th:field="*{email}" required maxlength="150"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="email@company.com">
            </div>

            <!-- Số điện thoại -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-phone text-green-600 mr-2"></i>
                Số điện thoại
              </label>
              <input type="text" th:field="*{phone}" required maxlength="20"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="VD: 0987654321">
            </div>

            <!-- Dịch vụ -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="fas fa-briefcase text-indigo-600 mr-2"></i>
                Dịch vụ quan tâm
              </label>
              <input type="text" th:field="*{service}" required maxlength="100"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                     placeholder="VD: Tư vấn chiến dịch quảng cáo">
            </div>
          </div>

          <!-- Mô tả -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-comment-dots text-gray-600 mr-2"></i>
              Mô tả / Nội dung yêu cầu
            </label>
            <textarea th:field="*{description}" required rows="5"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      placeholder="Mô tả chi tiết nhu cầu của khách hàng..."></textarea>
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
            <a th:href="@{/admin/contacts}"
               class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
              <i class="fas fa-times mr-2"></i>
              Hủy bỏ
            </a>
            <button type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
              <i class="fas fa-save mr-2"></i>
              Lưu liên hệ
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>

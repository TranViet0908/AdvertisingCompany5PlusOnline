<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Thông báo - 5PLUS ONLINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Sidebar dùng chung -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <!-- Header dùng chung -->
        <div th:replace="/admin/fragments/header :: header"></div>

        <!-- Main -->
        <main class="p-6">
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Tạo Thông báo</h1>
                    <p class="text-gray-600">Gửi thông báo đến người dùng cụ thể</p>
                </div>
                <a th:href="@{/admin/notifications}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại danh sách
                </a>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Thông tin</h2>
                    <p class="text-gray-600 mt-1">Điền đầy đủ các trường bên dưới</p>
                </div>

                <form th:action="@{/admin/notifications/create}" method="post" th:object="${notification}" class="p-6 space-y-6">
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Recipient User ID</label>
                            <input type="number" min="1" th:field="*{recipientUserId}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Nhập ID người nhận">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Topic</label>
                            <!-- Tránh T(Enum).values() để không lỗi parse -->
                            <select th:field="*{topic}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="APPROVE">APPROVE</option>
                                <option value="PROJECT">PROJECT</option>
                                <option value="PAYMENT">PAYMENT</option>
                                <option value="CONTRACT">CONTRACT</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Related ID</label>
                            <input type="number" min="0" th:field="*{relatedId}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ID đối tượng liên quan">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Tiêu đề</label>
                            <input type="text" th:field="*{title}" maxlength="200" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Tiêu đề thông báo">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Nội dung</label>
                            <textarea th:field="*{message}" rows="6" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Nội dung thông báo..."></textarea>
                            <p class="text-xs text-gray-500 mt-1">Khi tạo mới, trạng thái sẽ là chưa đọc.</p>
                        </div>
                    </div>

                    <div class="flex items-center justify-end gap-3 pt-6 border-t">
                        <a th:href="@{/admin/notifications}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg">Hủy</a>
                        <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"><i class="fas fa-save mr-2"></i>Tạo thông báo</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer dùng chung -->
        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Liên hệ - Advertising Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Sidebar -->
    <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

    <div class="flex-1 min-h-screen ml-64">
        <!-- Header -->
        <div th:replace="/admin/fragments/header :: header"></div>

        <!-- Main Content -->
        <main class="p-6">
            <!-- Page Title -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Chỉnh sửa Liên hệ</h1>
                        <p class="text-gray-600">Cập nhật thông tin liên hệ</p>
                    </div>
                    <a th:href="@{/admin/contacts}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Quay lại danh sách
                    </a>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-orange-50 to-red-50 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Thông tin liên hệ</h2>
                    <p class="text-gray-600 mt-1">Chỉnh sửa các thông tin cần thiết</p>
                </div>

                <form th:action="@{/admin/contacts/{id}(id=${contact.id})}" method="post" th:object="${contact}" class="p-6 space-y-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Họ tên -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user text-purple-500 mr-2"></i>
                                Họ và tên
                            </label>
                            <input type="text" th:field="*{fullName}" required maxlength="100"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-envelope text-blue-500 mr-2"></i>
                                Email
                            </label>
                            <input type="email" th:field="*{email}" required maxlength="150"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>

                        <!-- Số điện thoại -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-phone text-green-600 mr-2"></i>
                                Số điện thoại
                            </label>
                            <input type="text" th:field="*{phone}" required maxlength="20"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>

                        <!-- Dịch vụ -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-briefcase text-indigo-600 mr-2"></i>
                                Dịch vụ quan tâm
                            </label>
                            <input type="text" th:field="*{service}" required maxlength="100"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                    </div>

                    <!-- Mô tả -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-comment-dots text-gray-600 mr-2"></i>
                            Mô tả / Nội dung yêu cầu
                        </label>
                        <textarea th:field="*{description}" required rows="5"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
                    </div>

                    <!-- Contact Info Card -->
                    <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h3 class="font-semibold text-blue-900 mb-2">
                            <i class="fas fa-info-circle mr-2"></i>
                            Thông tin hệ thống
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-600">ID:</span>
                                <span class="font-medium text-gray-900 ml-2" th:text="${contact.id}">#001</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Ngày tạo:</span>
                                <span class="font-medium text-gray-900 ml-2" th:text="${#temporals.format(contact.created_at, 'dd/MM/yyyy HH:mm')}">13/07/2025 10:30</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Cập nhật lần cuối:</span>
                                <span class="font-medium text-gray-900 ml-2" th:text="${#temporals.format(contact.updated_at, 'dd/MM/yyyy HH:mm')}">14/07/2025 15:45</span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                        <a th:href="@{/admin/contacts}"
                           class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
                            <i class="fas fa-times mr-2"></i>
                            Hủy bỏ
                        </a>
                        <button type="submit"
                                class="px-8 py-3 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white rounded-lg transition-all shadow-lg hover:shadow-xl font-medium">
                            <i class="fas fa-save mr-2"></i>
                            Cập nhật liên hệ
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="/admin/fragments/footer :: footer"></div>
    </div>
</div>
</body>
</html>

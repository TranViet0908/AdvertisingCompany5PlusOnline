<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Dự án Quảng cáo - Advertising Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
  <!-- Áp dụng sidebar từ dashboard -->
  <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

  <div class="flex-1 min-h-screen ml-64">
    <!-- Áp dụng header từ dashboard -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="p-6">
      <!-- Page Title -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Danh sách Dự án Quảng cáo</h1>
            <p class="text-gray-600">Quản lý và theo dõi các dự án quảng cáo</p>
          </div>
          <div class="flex items-center space-x-3">
            <a th:href="@{/admin/dashboard}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
              <i class="fas fa-arrow-left mr-2"></i>
              Về trang chủ
            </a>
            <a th:href="@{/admin/adProjects/create}" class="inline-flex items-center px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg transition-all shadow-lg hover:shadow-xl">
              <i class="fas fa-plus mr-2"></i>
              Tạo dự án mới
            </a>
          </div>
        </div>
      </div>

      <!-- Search and Filters -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
        <form class="flex items-center justify-between" method="get" th:action="@{/admin/adProjects}">
          <div class="flex items-center space-x-4 flex-1">
            <div class="relative flex-1 max-w-md">
              <input type="text" name="search" th:value="${search}"
                     placeholder="Tìm kiếm theo ID hoặc tên dự án..."
                     class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
              <i class="fas fa-search mr-2"></i>
              Tìm kiếm
            </button>
          </div>
        </form>
      </div>

      <!-- Projects Table -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tên dự án</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Khách hàng</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Thời gian</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Ngân sách</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Chi phí</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Trạng thái</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Thao tác</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="project : ${adProjects}" class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${project.id}">1</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900" th:text="${project.name}">Dự án A</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-user text-white text-xs"></i>
                  </div>
                  <div class="text-sm font-medium text-gray-900" th:text="${project.client.name}">Client A</div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                <div th:text="${#temporals.format(project.start_date, 'dd/MM/yyyy')}">01/01/2025</div>
                <div class="text-xs text-gray-400">đến</div>
                <div th:text="${#temporals.format(project.end_date, 'dd/MM/yyyy')}">30/01/2025</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-green-600" th:text="${@utils.formatCurrency(project.budget)}">500.000.000 ₫</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-orange-600" th:text="${@utils.formatCurrency(project.actual_cost)}">400.000.000 ₫</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span th:class="${project.status == 'Completed' ? 'bg-green-100 text-green-800' : project.status == 'In Progress' ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800'}"
                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full" th:text="${project.status}">In Progress</span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <div class="flex items-center space-x-2">
                  <a th:href="@{/admin/adProjects/edit/{id}(id=${project.id})}"
                     class="inline-flex items-center px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-colors">
                    <i class="fas fa-edit mr-1"></i>
                    Sửa
                  </a>
                  <a th:href="@{/admin/adProjects/delete/{id}(id=${project.id})}"
                     onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                     class="inline-flex items-center px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition-colors">
                    <i class="fas fa-trash mr-1"></i>
                    Xóa
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Áp dụng footer từ dashboard -->
    <div th:replace="/admin/fragments/footer :: footer"></div>
  </div>
</div>
</body>
</html>
